---
- name: DB server setup
  hosts: dbservers
  become: yes
  vars:
    dbname: electric
    dbuser: current
    dbpassword: fuzzyfox
  tasks:
    - debug:
        msg: "The db name is {{dbname}}"
    - debug:
        var: dbname
    - name: install maria db server
      ansible.builtin.yum:
        name: mariadb-server
        state: present
    - name: install python for exec cmd database python3-PyMySQL
      ansible.builtin.yum:
        name: python3-PyMySQL
        state: present
    - name: start service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes
    - name: create new database 'accounts'
      community.mysql.mysql_db:
        name: "{{ dbname }}"
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock

    - name: create new database user 'accounts'
      community.mysql.mysql_user:
        name: "{{ dbuser }}"
        password: "{{ dbpassword }}"
        priv: '*.*:ALL'
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock